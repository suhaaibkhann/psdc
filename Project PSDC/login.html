<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>Signin & Forget Password</title>
</head>

<body>

  <div class="wrapper">
    <div class="form-container sign-up">
      <form action="#">
        <h2>Forget Password</h2>
        <div class="form-group">
          <input type="text" required>
          <i class="fas fa-user"></i>
          <label for="">username</label>
        </div>
        <button type="submit" class="btn">Forget-Password</button>
        <div class="link">
          <p>Remember Your Password ?<a href="#" class="signin-link"> sign in</a></p>
        </div>
      </form>
    </div>
    <div class="form-container sign-in">
      <form action="#">
        <h2>login</h2>
        <div class="form-group">
          <input type="text" required>
          <i class="fas fa-user"></i>
          <label for="">username</label>
        </div>
        <div class="form-group">
          <input type="password" required>
          <i class="fas fa-lock"></i>
          <label for="">password</label>
        </div>
        <div class="forgot-pass">
          <a href="#">forgot password?</a>
        </div>
        <button type="submit" class="btn">login</button>
        <div class="link">
          <p>Forget Your Password?<a href="#" class="signup-link">Reset</a></p>
        </div>
        <div class="link">
          <p>view Profile<a href="./profile.html" class="signup-link"> &nbsp;: Profile</a></p>
        </div>
      </form>
    </div>
  </div>
 <script src="./script.js"></script>
</body>
<canvas id="canvas"></canvas>
<script src="main.js"></script>
</html>
